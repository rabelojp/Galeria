<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Galeria</title>
</head>
<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img
            src="images/image-1.jpg" 
            data-src="images/image-1.jpg"
            alt="Imagem 1" 
            class="gallery-image"/>
        </div>       
        
        <div class="gallery-item">
            <img
            src="images/image-2.jpg" 
            data-src="images/image-2.jpg"
            alt="Imagem 2" 
            class="gallery-image"/>
        </div>      
        
        <div class="gallery-item">
            <img
            src="images/image-3.jpg" 
            data-src="images/image-3.jpg"
            alt="Imagem 3" 
            class="gallery-image"/>
        </div>        
        
        <div class="gallery-item">
            <img
            src="images/image-4.jpg" 
            data-src="images/image-4.jpg"
            alt="Imagem 4" 
            class="gallery-image"/>
        </div>
    </div>
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Imagem em destaque" class="lightbox-image" />
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
</body>
</html>
